<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Background Elements -->
  <circle cx="400" cy="300" r="230" fill="#F7FDF9" opacity="0.6"/>
  <circle cx="400" cy="300" r="180" fill="#E6F5ED" opacity="0.5"/>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="180" r="25" fill="#DFF3E7" stroke="#5a9e74" stroke-width="1.5"/>
  <circle cx="600" cy="200" r="30" fill="#E8F6EF" stroke="#5a9e74" stroke-width="1.5"/>
  <circle cx="520" cy="450" r="40" fill="#E0F0E8" stroke="#5a9e74" stroke-width="1.5"/>
  <circle cx="280" cy="480" r="35" fill="#EAFBF2" stroke="#5a9e74" stroke-width="1.5"/>
  
  <!-- Main Recycling Symbol - Modern Style -->
  <g transform="translate(400, 300) scale(1.8)">
    <!-- Arrow 1 -->
    <path d="M0,-60 L-20,-30 L-5,-30 L-20,20 L-40,0 L-55,0 L-25,-60 Z" 
          fill="#5a9e74" opacity="0.9" 
          transform="rotate(0)"/>
    
    <!-- Arrow 2 -->
    <path d="M0,-60 L-20,-30 L-5,-30 L-20,20 L-40,0 L-55,0 L-25,-60 Z" 
          fill="#94d76b" opacity="0.9" 
          transform="rotate(120)"/>
    
    <!-- Arrow 3 -->
    <path d="M0,-60 L-20,-30 L-5,-30 L-20,20 L-40,0 L-55,0 L-25,-60 Z" 
          fill="#3d7d53" opacity="0.9" 
          transform="rotate(240)"/>
  </g>
  
  <!-- Plastic Bottles and Elements -->
  <g opacity="0.9">
    <!-- Plastic Bottle 1 -->
    <path d="M220,380 C220,360 210,350 210,330 C210,310 220,300 220,280 C220,260 200,260 200,280 C200,300 190,310 190,330 C190,350 200,360 200,380 C200,400 220,400 220,380 Z" 
          fill="#E3F6FF" stroke="#5a9e74" stroke-width="2"/>
    <!-- Bottle Cap -->
    <path d="M210,280 V260 C210,255 210,250 210,250 C210,245 200,245 200,250 C200,250 200,255 200,260 V280" 
          stroke="#5a9e74" stroke-width="2"/>
    
    <!-- Plastic Bottle 2 -->
    <path d="M580,380 C580,360 570,350 570,330 C570,310 580,300 580,280 C580,260 560,260 560,280 C560,300 550,310 550,330 C550,350 560,360 560,380 C560,400 580,400 580,380 Z" 
          fill="#E3F6FF" stroke="#5a9e74" stroke-width="2"/>
    <!-- Bottle Cap -->
    <path d="M570,280 V260 C570,255 570,250 570,250 C570,245 560,245 560,250 C560,250 560,255 560,260 V280" 
          stroke="#5a9e74" stroke-width="2"/>
  </g>
  
  <!-- Earth Element -->
  <g transform="translate(140, 440)">
    <circle cx="0" cy="0" r="55" fill="#E0F5ED" stroke="#5a9e74" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="55" ry="20" fill="none" stroke="#5a9e74" stroke-width="1.5"/>
    <line x1="-55" y1="0" x2="55" y2="0" stroke="#5a9e74" stroke-width="1.5"/>
    <line x1="0" y1="-55" x2="0" y2="55" stroke="#5a9e74" stroke-width="1.5"/>
    <path d="M-20,-30 C0,-40 20,-30 40,-15 C20,0 0,10 -30,5 C-35,-15 -25,-25 -20,-30 Z" fill="#94d76b" opacity="0.6"/>
    <path d="M10,10 C30,15 40,30 30,40 C10,45 -10,40 -15,30 C-5,20 0,15 10,10 Z" fill="#94d76b" opacity="0.6"/>
  </g>
  
  <!-- Leaf Elements -->
  <g>
    <path d="M640,320 C660,300 690,310 700,330 C690,360 660,360 640,340 C630,330 630,330 640,320 Z" fill="#94d76b" opacity="0.8"/>
    <path d="M660,325 L680,335" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
    
    <path d="M150,260 C170,240 200,250 210,270 C200,300 170,300 150,280 C140,270 140,270 150,260 Z" fill="#94d76b" opacity="0.8" transform="rotate(-30, 150, 260)"/>
    <path d="M170,265 L190,275" stroke="#fff" stroke-width="2" stroke-linecap="round" transform="rotate(-30, 150, 260)"/>
  </g>
  
  <!-- People Silhouettes -->
  <g>
    <!-- Person 1 -->
    <circle cx="330" cy="420" r="15" fill="#5a9e74"/>
    <path d="M330,435 L330,470" stroke="#5a9e74" stroke-width="6" stroke-linecap="round"/>
    <path d="M330,445 L315,465" stroke="#5a9e74" stroke-width="4" stroke-linecap="round"/>
    <path d="M330,445 L345,465" stroke="#5a9e74" stroke-width="4" stroke-linecap="round"/>
    <path d="M330,470 L320,495" stroke="#5a9e74" stroke-width="4" stroke-linecap="round"/>
    <path d="M330,470 L340,495" stroke="#5a9e74" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Person 2 -->
    <circle cx="490" cy="410" r="13" fill="#3d7d53"/>
    <path d="M490,423 L490,455" stroke="#3d7d53" stroke-width="5" stroke-linecap="round"/>
    <path d="M490,435 L475,450" stroke="#3d7d53" stroke-width="4" stroke-linecap="round"/>
    <path d="M490,435 L505,450" stroke="#3d7d53" stroke-width="4" stroke-linecap="round"/>
    <path d="M490,455 L480,475" stroke="#3d7d53" stroke-width="4" stroke-linecap="round"/>
    <path d="M490,455 L500,475" stroke="#3d7d53" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Modern UI Elements - Floating Cards/Tags -->
  <g>
    <!-- Card 1 -->
    <rect x="220" y="180" width="140" height="60" rx="10" fill="white" stroke="#5a9e74" stroke-width="1.5" opacity="0.9"/>
    <text x="245" y="215" font-family="Arial" font-size="14" fill="#5a9e74" font-weight="bold">REDUCE</text>
    <circle cx="235" y="210" r="7" fill="#5a9e74"/>
    
    <!-- Card 2 -->
    <rect x="450" y="220" width="140" height="60" rx="10" fill="white" stroke="#94d76b" stroke-width="1.5" opacity="0.9" transform="rotate(5, 450, 220)"/>
    <text x="475" y="255" font-family="Arial" font-size="14" fill="#5a9e74" font-weight="bold" transform="rotate(5, 450, 220)">REUSE</text>
    <circle cx="465" y="250" r="7" fill="#94d76b" transform="rotate(5, 450, 220)"/>
    
    <!-- Card 3 -->
    <rect x="320" y="130" width="140" height="60" rx="10" fill="white" stroke="#3d7d53" stroke-width="1.5" opacity="0.9" transform="rotate(-7, 320, 130)"/>
    <text x="345" y="165" font-family="Arial" font-size="14" fill="#5a9e74" font-weight="bold" transform="rotate(-7, 320, 130)">RECYCLE</text>
    <circle cx="335" y="160" r="7" fill="#3d7d53" transform="rotate(-7, 320, 130)"/>
  </g>
  
  <!-- Particle Effects -->
  <g opacity="0.6">
    <circle cx="200" cy="250" r="3" fill="#5a9e74"/>
    <circle cx="220" cy="230" r="2" fill="#94d76b"/>
    <circle cx="240" cy="260" r="4" fill="#5a9e74"/>
    
    <circle cx="550" cy="280" r="3" fill="#5a9e74"/>
    <circle cx="580" cy="300" r="2" fill="#94d76b"/>
    <circle cx="530" cy="320" r="4" fill="#5a9e74"/>
    
    <circle cx="400" cy="150" r="3" fill="#5a9e74"/>
    <circle cx="380" cy="180" r="2" fill="#94d76b"/>
    <circle cx="420" cy="170" r="4" fill="#5a9e74"/>
    
    <circle cx="350" cy="450" r="3" fill="#5a9e74"/>
    <circle cx="370" cy="470" r="2" fill="#94d76b"/>
    <circle cx="390" cy="440" r="4" fill="#5a9e74"/>
  </g>
  
  <!-- Connecting Lines - Modern Network Effect -->
  <g opacity="0.4">
    <line x1="200" y1="250" x2="240" y2="260" stroke="#5a9e74" stroke-width="1"/>
    <line x1="240" y1="260" x2="220" y2="230" stroke="#5a9e74" stroke-width="1"/>
    
    <line x1="550" y1="280" x2="580" y2="300" stroke="#5a9e74" stroke-width="1"/>
    <line x1="580" y1="300" x2="530" y2="320" stroke="#5a9e74" stroke-width="1"/>
    
    <line x1="400" y1="150" x2="380" y2="180" stroke="#5a9e74" stroke-width="1"/>
    <line x1="380" y1="180" x2="420" y2="170" stroke="#5a9e74" stroke-width="1"/>
    
    <line x1="350" y1="450" x2="370" y2="470" stroke="#5a9e74" stroke-width="1"/>
    <line x1="370" y1="470" x2="390" y2="440" stroke="#5a9e74" stroke-width="1"/>
  </g>
</svg> 